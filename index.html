<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="buttons"></div>
                <button class="delete" id="delete">Reset</button>
            <div class="theme-toggler active">
                <i class="toggle"></i>
            </div>
            <div class="display-screen">
                <div id="view">
                    <input type="text" class="input" id="input" value="" placeholder="answer" readonly />
                </div>
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="math-function" id="multiply">×</button>
                    <button class="math-function" id="divide">÷</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="math-function" id="subtract">–</button>
                    <button class="math-function" id="add">+</button>
            </div>
            <div class="row3">
                <button class="numbers" id="1">1</button></td>
                <button class="numbers" id="2">2</button></td>
                <button class="numbers" id="3">3</button></td>
                <button class="decimal" id="decimal">·</button>
                <button class="compute" id="equal">=</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
